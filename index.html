<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ödev-WT-6431</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <form action="https://formsubmit.co/nagihan2202@gmail.com" method="POST">
        <div class="mb-3">
          <label for="first_name" class="form-label">İsminiz</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            minlength="2"
            maxlength="20"
            required
          />
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Soyisminiz</label>
          <input
            type="text"
            class="form-control"
            id="surname"
            name="surname"
            minlength="2"
            maxlength="20"
            required
          />
        </div>

        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email Adresiniz</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            name="InputEmail"
            required
          />
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Yaşınız</label>
          <input
            type="number"
            class="form-control"
            id="age"
            name="age"
            min="15"
            max="70"
            required
          />
        </div>

        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="message"
            name="message"
            style="height: 100px"
            required
          ></textarea>
          <label for="message">Mesajınız</label>
        </div>

        <div class="mb-3">
          <label for="customRange" class="form-label">Sitemizi ne kadar beğendiniz?</label>
          <input
            type="range"
            class="form-range"
            id="customRange"
            name="rating"
            min="1"
            max="5"
            step="1"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Gönder</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
